<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <style>
      form {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Авторизация</h1>
      <hr />
    </header>
    <main>
      <div>
        <form action="https://fom.in.ua/echo" method="get">
          <fieldset>
            <p>
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Введите почту"
                required
              />
            </p>
            <p>
              <label for="password">Пароль</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Введите пароль"
                required
              />
            </p>
            <p>
              <input type="submit" value="Продолжить" />
              <input type="reset" value="Очистить" />
              <input type="checkbox" name="remeber-password" /> Запомнить пароль
            </p>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <hr />
      <span>© 2023 Эта страница создана для домашнего задания.</span>
    </footer>
  </body>
</html>
